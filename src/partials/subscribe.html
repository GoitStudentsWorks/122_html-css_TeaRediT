<section class="subscribe-section">
  <div class="container">
    <div class="coffee-text">
      <h2 class="coffee-title">JOIN OUR COFFEE COMMUNITY</h2>
      <div class="coffee-description">
        <p>Experience the joy of coffee delivered right to your door. Sign up today!</p>
      </div>
      <form class="subscribe-form">
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Your Email Here" 
            required
          >
          <button type="submit">
            Subscribe
            <span class="icon-wrap">
              <svg width="24" height="24" fill="white">
                <use href="images/svg/icons.svg#icon-arrows-right"></use>
              </svg>
            </span>
          </button>
        </div>
      </form>
      <p class="terms">By clicking Get Started, you agree to our Terms and Conditions.</p>
    </div>
    <div class="coffee-image">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="images/subscribe/join-community-desktop@1x.jpg 1x, images/subscribe/join-community-desktop@2x.jpg 2x"
          width="480"
          height="400"
        />
        <source
          media="(min-width: 768px)"
          srcset="images/subscribe/join-community-tablet1x.jpg 1x, images/subscribe/join-community-tablet2x.jpg 2x"
          width="704"
          height="400"
        />
        <source
          media="(max-width: 767px)"
          srcset="images/subscribe/join-community-mobile@1x.jpg 1x, images/subscribe/join-community-mobile@2x.jpg 2x"
          width="288"
          height="400"
        />
        <img
          src="images/subscribe/join-community-desktop@1x.jpg"
          alt="Join our coffee community"
          style="width:100%;height:auto;"
        >
      </picture>
    </div>
  </div>
</section>
